<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura Circus - Contador de Personas</title>
    <link rel="stylesheet" href="./css/stye.css">
</head>
<body>
    <!-- ===== Encabezado ===== -->
    <header>
        <h1>🎪 Sakura Circus</h1>
        <h2>Pendulo</h2>
    </header>

    <!-- ===== Imágenes de la atracción ===== -->
    <section class="imagenes">
        <img src="./img/alan.jpg" alt="Atracción 1">
        <img src="./img/arashi.jpg" alt="Atracción 2">
        <img src="./img/alain.jpg" alt="Atracción 3">
    </section>

    <!-- ===== Contenedor principal ===== -->
    <main>
        <div class="botones-container">
            <button id="agregar">Agregar persona</button>
            <button id="restar">Restar persona</button>
            <button id="reiniciar">Reiniciar contador</button>
        </div>

        <section class="info">
            <p>Personas actuales: <span id="contador">0</span></p>
            <p>Precio por entrada: $<span id="precio">500</span></p>
            <div id="recaudacion">Recaudación: $0</div>
        </section>
    </main>

    <!-- ===== Sonidos ===== -->
    <audio id="soundAgregar" src="./sonido/agregar.wav"></audio>
    <audio id="soundRestar" src="./sonido/restar.wav"></audio>

    <!-- ===== Script ===== -->
    <script src="./js/main.js"></script>
</body>
</html>

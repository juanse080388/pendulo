<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura Circus</title>
    <link rel="stylesheet" href="./css/stye.css">
</head>
<body>
    <header>
        <h1>Sakura Circus</h1>
    </header>

        <section class="imagenes">
        <img src="./img/alan.jpg" alt="Imagen 1">
        <img src="./img/arashi.jpg" alt="Imagen 2">
        <img src="./img/alain.jpg" alt="Imagen 3">
    </section>

    <section class="info">
        <p>現在の人数: <span id="contador">0</span></p>
        <p>入場料: ¥<span id="precio">500</span></p>
        <div id="recaudacion">売上: ¥0</div>
    </section>

    <section class="botones">
        <button id="agregar">人を追加する</button>
        <button id="restar">人を減らす</button>
        <button id="reiniciar">カウンターをリセットする</button>
    </section>


    <audio id="sonidoAgregar" src="sonido/agregar.wav"></audio>
    <audio id="sonidoRestar" src="sonido/restar.wav"></audio>

    <script src="./js/main.js"></script>
</body>
</html>
